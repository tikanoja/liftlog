<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title th:text="${liftForm.id == null ? 'Add Lift' : 'Edit Lift'}"></title>
        <link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    </head>
    <body>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h2 class="text-center mb-4" th:text="${liftForm.id == null ? 'Add Lift' : 'Edit Lift'}"></h2>
                    <form th:action="@{/workout/{workoutId}/savelift(workoutId=${workoutId})}" th:object="${liftForm}" method="post">
                        <!-- Hidden field for the ID -->
                        <input type="hidden" th:field="*{id}" />

                        <div class="mb-3">
                            <label for="name" class="form-label">Lift Name</label>
                            <input type="text" id="name" name="name" th:field="*{name}" class="form-control" />
                            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="sets" class="form-label">Sets</label>
                            <input type="number" id="sets" name="sets" th:field="*{sets}" class="form-control" />
                            <div class="text-danger" th:if="${#fields.hasErrors('sets')}" th:errors="*{sets}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="reps" class="form-label">Reps</label>
                            <input type="number" id="reps" name="reps" th:field="*{reps}" class="form-control" />
                            <div class="text-danger" th:if="${#fields.hasErrors('reps')}" th:errors="*{reps}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="weight" class="form-label">Weight</label>
                            <input type="number" step="2.5" id="weight" name="weight" th:field="*{weight}" class="form-control" />
                            <div class="text-danger" th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="increment" class="form-label">Increment</label>
                            <input type="number" step="2.5" id="increment" name="increment" th:field="*{increment}" class="form-control" />
                        </div>
                        <div class="d-grid">
                            <!-- Dynamically change button text -->
                            <button type="submit" class="btn btn-primary" th:text="${liftForm.id == null ? 'Save' : 'Update'}"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
