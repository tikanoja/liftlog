<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Sign Up</title>
        <link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    </head>
    <body>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h2 class="text-center mb-4">Sign Up</h2>
                    
                    <!-- Signup Form -->
                    <form th:object="${signupform}" th:action="@{/saveuser}" method="post" class="border p-4 rounded shadow-sm">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" th:field="*{username}" id="username" class="form-control" placeholder="Enter username" required />
                            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></p>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" th:field="*{email}" id="email" class="form-control" placeholder="Enter email" required />
                            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></p>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" th:field="*{password}" id="password" class="form-control" placeholder="Enter password" required />
                            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></p>
                        </div>
                        <div class="form-group">
                            <label for="passwordCheck">Re-enter Password</label>
                            <input type="password" th:field="*{passwordCheck}" id="passwordCheck" class="form-control" placeholder="Re-enter password" required />
                            <p th:if="${#fields.hasErrors('passwordCheck')}" th:errors="*{passwordCheck}" class="text-danger"></p>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                    </form>
                    
                    <!-- Login Link -->
                    <div class="text-center mt-3">
                        <a th:href="@{/login}">Already have an account? Log in</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
